<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            color: #007bff;
            margin-top: 50px;
        }
        p.lead {
            font-size: 1.5rem;
            color: #6c757d;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .quote-container {
            margin-top: 30px;
        }
        .quote-box {
            border: 2px solid #007bff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
            margin-top: 20px;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }
        .quote-box:hover {
            transform: scale(1.05);
        }
        .quote-author {
            margin-top: 10px;
            font-style: italic;
            color: #495057;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animated-text {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="animated-text">This will motivate you!</h1>
            <div class="quote-container">
                <div class="quote-box animated-text">
                        <p>{{ text }}</p>
                        <p class="quote-author">{{ author }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
